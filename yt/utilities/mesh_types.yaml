Hex8:
  mesh_type: Q1
  num_dim: 3
  num_vertices: 8
  num_mapped_coords: 3
  shape_functions: |
    [(1 - x[0])*(1 - x[1])*(1 - x[2])/8,
     (1 + x[0])*(1 - x[1])*(1 - x[2])/8,
     (1 + x[0])*(1 + x[1])*(1 - x[2])/8,
     (1 - x[0])*(1 + x[1])*(1 - x[2])/8,
     (1 - x[0])*(1 - x[1])*(1 + x[2])/8,
     (1 + x[0])*(1 - x[1])*(1 + x[2])/8,
     (1 + x[0])*(1 + x[1])*(1 + x[2])/8,
     (1 - x[0])*(1 + x[1])*(1 + x[2])/8]
    
Quad4:
  mesh_type: Q1
  num_dim: 2
  num_vertices: 4
  num_mapped_coords: 2
  shape_functions: |
    [(1 - x[0])*(1 - x[1])/4,
     (1 + x[0])*(1 - x[1])/4,
     (1 + x[0])*(1 + x[1])/4,
     (1 - x[0])*(1 + x[1])/4]

Wedge6:
  mesh_type: W1
  num_dim: 3
  num_vertices: 6
  num_mapped_coords: 3
  shape_functions: |
    [(1 - x[0] - x[2]) * (1 - x[2]) / 2,
     x[0] * (1 - x[2]) / 2,
     x[1] * (1 - x[2]) / 2,
     (1 - x[0] - x[2]) * (1 + x[2]) / 2,
     x[0] * (1 + x[2]) / 2,
     x[1] * (1 + x[2]) / 2]